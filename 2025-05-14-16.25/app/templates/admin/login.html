{% extends "base.html" %}

{% block title %}用户登录 - 文件转换工具{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0">用户登录</h4>
            </div>
            <div class="card-body">
                <form method="post" action="{{ url_for('admin.login') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    {% if request.args.get('next') %}
                    <input type="hidden" name="next" value="{{ request.args.get('next') }}">
                    {% endif %}
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="username" name="username" placeholder="输入用户名" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="输入密码" required>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right me-1"></i> 登录
                        </button>
                        <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-1"></i> 返回首页
                        </a>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center text-muted small">
                <p class="mb-1">默认管理员账号：admin</p>
                <p class="mb-0">如需账号，请联系管理员创建</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
